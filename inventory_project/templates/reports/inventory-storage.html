{% extends "base.html" %}

{% block content %}

<h1 class="text-center">Отчёт о наличие необходимого оборудования на Складе</h1>
{% if items %}
<table class="table">
  <thead>
    <tr>
      <th>Наименование</th>
      <th>В наличие</th>
      <th>Необходимо</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
        <td>{{ item.0 }}</td>
        <td>{{ item.1 }}</td>
        <td>{{ item.2 }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %} 

{% endblock %}
